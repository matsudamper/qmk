name: Build

on:
  push:
    branch: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        repository: qmk/qmk_firmware
        ref: master
    - uses: actions/checkout@v3
      with:
        path: qmk
    - name: move file
      run: |
        cp -r qmk/keyboards/* ./keyboards/
    - name: install tools
      run: |
        sudo apt install -y python3-pip
        python3 -m pip install --user qmk
        qmk setup

        sudo apt install -y gcc-avr avr-libc
    - name: ls
      run: |
        ls -al
    - name: ls keyboards
      run: |
        find keyboards
    - name: build
      run: |
        make -kb ergodox_ez -km my_custom
        find . | grep hex
